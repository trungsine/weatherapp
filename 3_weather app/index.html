<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="wrap">
        <header>
            <input type="text" class="search-box" placeholder="Nhập tên thành phố"/>
        </header>

        <section>
            <div>
                <div class="location">
                    <div class="city">Ho Chi Minh City</div>
                    <div class="date">Mar 30</div>
                </div>
            </div>
            <div class="weather-wrap">
                <div class="weather">Clear</div>
                <div class="temperature">35°C</div>
                <div class="high-low">25°C / 40°C</div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
